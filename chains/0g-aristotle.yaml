# 0G Aristotle Mainnet
# Consensus layer (Cosmos SDK based)
- name: 0g-aristotle
  github-organization: 0gfoundation
  github-repo: 0gchain-Aristotle
  dockerfile: cosmos
  build-target: |
    apk add --no-cache wget tar
    wget -O /tmp/release.tar.gz https://github.com/0gfoundation/0gchain-Aristotle/releases/download/${VERSION}/aristotle-v${VERSION}.tar.gz
    tar -xzf /tmp/release.tar.gz -C /tmp
    cp /tmp/aristotle-v${VERSION}/bin/0gchaind /go/bin/0gchaind
    chmod +x /go/bin/0gchaind
  binaries:
    - /go/bin/0gchaind

# Execution layer (Geth based)
- name: 0g-aristotle-geth
  github-organization: 0gfoundation
  github-repo: 0gchain-Aristotle
  dockerfile: geth
  build-target: |
    apk add --no-cache wget tar
    wget -O /tmp/release.tar.gz https://github.com/0gfoundation/0gchain-Aristotle/releases/download/${VERSION}/aristotle-v${VERSION}.tar.gz
    tar -xzf /tmp/release.tar.gz -C /tmp
    mkdir -p build/bin
    cp /tmp/aristotle-v${VERSION}/bin/geth build/bin/geth
    chmod +x build/bin/geth
  binaries:
    - build/bin/geth
