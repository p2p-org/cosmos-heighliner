- name: cysic
  github-organization: cysic-labs
  github-repo: validator
  dockerfile: none
  pre-build: |
    set -eux
    wget https://github.com/cysic-labs/validator/raw/main/lib/cysicmintd-linux-20251204.zip
    apt update && apt -y install unzip
    unzip cysicmintd-linux-20251204.zip
    mv cysicmintd /go/bin/cysicmintd
    chmod +x /go/bin/cysicmintd
  binaries:
    - /go/bin/cysicmintd
  platforms:
    - linux/amd64
