name: Build and Push lombard Docker Image

on:
  push:
    tags:
      - "lombard-v[0-9]+.[0-9]+.[0-9]+*"
    branches:
      - "Amine/Add/lombard-support"
      - "**/lombard**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  INFRA_TOOLKIT: v0.1.6

jobs:
  build-and-push-lombard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24'

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Heighliner binary
        run: |
          go build -o heighliner

      - name: Extract version from tag or use branch name
        id: extract_version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/lombard-}" >> $GITHUB_ENV
            echo "IS_RELEASE=true" >> $GITHUB_ENV
          else
            echo "VERSION=v2.1.0" >> $GITHUB_ENV
            echo "IS_RELEASE=false" >> $GITHUB_ENV
          fi

      - name: Configure private repo access
        run: |
          git config --global url."https://${{ secrets.PRIVATE_GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Manually pull the base Docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/p2p-org/cosmos-heighliner:infra-toolkit-${{ env.INFRA_TOOLKIT }}

      - name: Build lombard Docker image
        env:
          GITHUB_TOKEN: ${{ secrets.PRIVATE_GITHUB_TOKEN }}
        run: |
          ./heighliner build -c lombard --git-ref ${{ env.VERSION }} -s

      - name: Test the built image
        run: |
          echo "Testing the built lombard image..."
          docker run --rm lombard:${{ env.VERSION }} ledgerd version
          echo "✅ ledgerd binary is working!"

      - name: Tag and push Docker image
        if: ${{ env.IS_RELEASE == 'true' }}
        run: |
          docker tag lombard:${{ env.VERSION }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:lombard-${{ env.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:lombard-${{ env.VERSION }}
          echo "✅ Released image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:lombard-${{ env.VERSION }}"
