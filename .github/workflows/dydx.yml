name: Build and Push Dydx Docker Image

on:
  push:
    tags:
      - "dydx-protocol/v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  INFRA_TOOLKIT: v0.1.6

jobs:
  build-and-push-dydx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Heighliner binary
        run: |
          go build -o heighliner

      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/dydx-}" >> $GITHUB_ENV

      - name: Manually pull the base Docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/p2p-org/cosmos-heighliner:infra-toolkit-${{ env.INFRA_TOOLKIT }}

      - name: Build and push docker image
        run: |
          ./heighliner build -c dydx --git-ref ${{ env.VERSION }}

      - name: Tag and push Docker image
        run: |
          SANITIZED_VERSION=$(echo ${{ env.VERSION }} | sed 's/\//-/g')
          docker tag dydx:${SANITIZED_VERSION} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dydx-${SANITIZED_VERSION}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dydx-${SANITIZED_VERSION}
