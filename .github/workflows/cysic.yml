name: Build and Push Cysic Docker Image

on:
  push:
    branches:
      - "Amine/cysic/heigliner-ci"
    tags:
      - "cysic-v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  INFRA_TOOLKIT: v0.1.6

jobs:
  build-and-push-cysic:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.24.1'

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Heighliner binary
        run: |
          go build -o heighliner

      - name: Extract version from tag
        id: extract_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/cysic-}" >> $GITHUB_ENV
            echo "IMAGE_TAG=${GITHUB_REF#refs/tags/cysic-}" >> $GITHUB_ENV
          else
            echo "VERSION=main" >> $GITHUB_ENV
            echo "IMAGE_TAG=test-$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV
          fi

      - name: Manually pull the base Docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/p2p-org/cosmos-heighliner:infra-toolkit-${{ env.INFRA_TOOLKIT }}

      - name: Build and push Cysic Docker image
        run: |
          ./heighliner build -c cysic --git-ref ${{ env.VERSION }}

      - name: Tag and push Docker image
        run: |
          docker tag cysic:${{ env.VERSION }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cysic-${{ env.IMAGE_TAG }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cysic-${{ env.IMAGE_TAG }}
